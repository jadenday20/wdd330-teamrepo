<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products checkout">
        <h2>Review & Place your Order</h2>
        <form name="checkout">
          <fieldset><legend>Shipping</legend>
          <div class="user_info">
          <label for="firstName">First Name</label><input id="firstName" type="text" required>
          <label for="lastName">Last Name</label><input id="lastName" type="text" required>
          <label for="street">Street</label><input id="street" type="text" required>
          <label for="city">City</label><input id="city" type="text" required>
          <label for="state">State</label><input id="state" type="text" required>
          <label for="zip">Zip</label><input id="zip" type="text" required>
          </div>
        </fieldset>

          <fieldset><legend>Payment</legend>
          <div class="user_info">
          <label for="cardNumber">Card Number</label><input id="cardNumber" type="text" required pattern="[0-9]{16}">
          <label for="expiration">Expiration</label><input id="expiration" type="text" required pattern="[0-1][0-9]/2[3-9]">
          <label for="security">Security</label><input id="security" type="text" required pattern="[0-9]{3}">
          </div>
        </fieldset>
          
          <fieldset><legend>Order Summary</legend>
          <ul class="order-summary">
            <li>
              <label for="cartTotal">Item Subtotal(<span id="numItems"></span>)</label>
              <span id="cartTotal"></span>
            </li>
            <li>
              <label for="shipping">Shipping Estimate</label>
              <span id="shipping"></span>
            </li>
            <li>
              <label for="tax">Tax</label>
              <span id="tax"></span>
            </li>
            <li>
              <label for="orderTotal"><strong>Order Total</strong></label>
              <span id="orderTotal" ></span>
            </li>
          </ul>

          <button id="checkout" type="submit">Checkout</button>
        </fieldset>
        </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
