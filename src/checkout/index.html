<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/cart.js" type="module"></script>
    <!-- <script src="../js/main.js" type="module"></script> -->
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products checkout">
        <h2>Review & Place your Order</h2>
        <form action="checkout">
          <fieldset><legend>Shipping</legend>
          <div class="user_info">
          <label for="first-name">First Name</label><input type="text" required>
          <label for="last-name">Last Name</label><input type="text" required>
          <label for="street">Street</label><input type="text" required>
          <label for="city">City</label><input type="text" required>
          <label for="state">State</label><input type="text" required>
          <label for="zip">Zip</label><input type="text" required>
          </div>
        </fieldset>

          <fieldset><legend>Payment</legend>
          <div class="user_info">
          <label for="card-number">Card Number</label><input type="text" required>
          <label for="expiration">Expiration</label><input type="text" required>
          <label for="security">Stecurity</label><input type="text" required>
          </div>
        </fieldset>
          
          <fieldset><legend>Order Summary</legend>
          <ul class="order-summary">
            <li>
              <label for="cart-subtotal">Item Subtotal(<span id="numItems"></span>)</label>
              <span id="cart-subtotal"></span>
            </li>
            <li>
              <label for="shipping-est">Shipping Estimate</label>
              <span id="shipping-est"></span>
            </li>
            <li>
              <label for="Tax">Tax</label>
              <span id="Tax"></span>
            </li>
            <li>
              <label for="total"><strong>Order Total</strong></label>
              <span id="total" ></span>
            </li>
          </ul>

          <button id="checkout-" type="submit">Checkout</button>
        </fieldset>
        </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
